<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Document Chat</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <div id="auth-section">
      <h1>AI Document Chat</h1>
      <div id="login">
        <h2>Login</h2>
        <input id="login-email" type="email" placeholder="Email" />
        <input id="login-password" type="password" placeholder="Password" />
        <button onclick="login()">Login</button>
      </div>
      <div id="signup">
        <h2>Signup</h2>
        <input id="signup-username" placeholder="Username" />
        <input id="signup-email" type="email" placeholder="Email" />
        <input id="signup-password" type="password" placeholder="Password" />
        <button onclick="signup()">Signup</button>
      </div>
    </div>

    <div id="chat-section" style="display:none;">
      <div class="sidebar">
        <h3>Your Chats</h3>
        <input id="chat-name" placeholder="New chat name" />
        <button onclick="createChat()">Create</button>
        <ul id="chat-list"></ul>
        <button onclick="logout()">Logout</button>
      </div>

      <div class="main">
        <h3 id="chat-title">No chat selected</h3>
        <div id="summary"></div>
        <input type="file" id="file-upload" />
        <button onclick="uploadFile()">Upload</button>

        <div id="messages"></div>
        <input id="question-input" placeholder="Ask something..." />
        <button onclick="sendQuestion()">Ask</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
